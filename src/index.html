<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AngularClusterGenerator</title>
  <base href="/">

  {{#unless environment.production}}
  <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
  {{/unless}}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

    <!-- ng2-bootstrap, https://github.com/valor-software/ng2-bootstrap -->
    <!-- http://stackoverflow.com/questions/37649164/how-to-add-bootstrap-to-an-angular-cli-project -->
    <!-- TODO: figure out how to serve bootstrap.min.css locally, not from CDN -->
  <script src="ng2-bootstrap/bundles/ng2-bootstrap.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <app-root>Loading...</app-root>
  
    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>
    {{/each}}
    <script>
      System.import('system-config.js').then(function () {
        System.import('main');
      }).catch(console.error.bind(console));
    </script>
  
</body>
</html>
