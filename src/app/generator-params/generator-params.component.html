<p></p>

<div class="form-horizontal">
  <div class="form-group">
    <label for="numSystems" class="col-sm-6 control-label">
      Number of systems in cluster
    </label>
    <div class="col-sm-1">
      <input id="numSystems" type="text" maxlength="3" size="5" [(ngModel)]="numSystems"/>
    </div>
  </div>
  <div class="form-group">
    <label for="slipstreamsHighLow" class="col-sm-6 control-label">
      Slipstreams Differentiated Between High & Low Slipknots
    </label>
    <div class="col-sm-1">
      <input id="slipstreamsHighLow" type="checkbox"/>
    </div>
  </div>
  <div class="form-group">
    <button id="goBtn" (click)="generateCluster()" class="btn btn-default col-sm-offset-6 btn-warning"
            title="Obviously, this will hammer your existing cluster. Be sure you have it backed up or otherwise saved, or that you don't care."
            >
      Go!
    </button>
    <!-- click handler no work -->
    <button id="revertBtn" class="btn btn-default" (click)="revertParams()">Revert</button> 
  </div>
</div>
