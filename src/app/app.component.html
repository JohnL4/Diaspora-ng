<!--
   So... the tabs are just a bunch of links.  The trick is to do something useful with those links, like maybe feed them
   through the Angular router.  There's no magic to the list-item contents, it's just a visual presentation of links.
-->
<nav>
  <ul class="nav nav-tabs" id="tabs">
    <li role="presentation" routerLinkActive="active"><a routerLink="/params"  role="tab" >Params</a></li>
    <li role="presentation" routerLinkActive="active"><a routerLink="/details"  role="tab" >Cluster</a></li>
    <li role="presentation" routerLinkActive="active"><a routerLink="/xml"  role="tab" >XML</a></li>
    <li role="presentation" routerLinkActive="active"><a routerLink="/dot"  role="tab" >Dot</a></li>
  </ul>
</nav>

<div class="tab-content">       <!-- TODO: can merge with child div and assign class to that div? -->

    <router-outlet></router-outlet>
  </div>
</div>
